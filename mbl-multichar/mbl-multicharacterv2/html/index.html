<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="includes/jquery-1.4.2.min.js"></script>
</head>
    <body>

        <div class="character-list">
            <div class="character-list-container">
                <div class="character-list-title">Karakterler</div>

                <div class="character-list-block">
                    <div class="character-box" id="char-1" data-cid="">
                        <div class="character-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <p>Yeni karakter oluştur</p>
                    </div>
                    <div class="character-box" id="char-2" data-cid="">
                        <div class="character-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <p>Yeni karakter oluştur</p>
                    </div>
                    <div class="character-box" id="char-3" data-cid="">
                        <div class="character-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <p>Yeni karakter oluştur</p>
                    </div>
                    <div class="character-box" id="char-4" data-cid="">
                        <div class="character-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <p>Yeni karakter oluştur</p>
                    </div>
                    <div class="character-box" id="char-5" data-cid="">
                        <div class="character-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <p>Yeni karakter oluştur</p>
                    </div>
                </div>
            </div>
            <div class="character-list-buttons">
                <img class="char-button" id="wuplogoamaignorethisbirom-logo" src="https://cdn.discordapp.com/attachments/798526675557941259/848602646826975312/WHOOP_LOGO.png">
                <div class="char-button" id="create">Yeni karakter oluştur</div>
                <div class="char-button" id="play">Seçilen karakterle oyna</div>
                <div class="char-button" id="delete">Seçilen karakteri sil</div>
            </div>

            <div class="character-creation" id="hidden">
                <div class="character-creation-title">Hoşgeldin!</div>
                <div class="character-creation-container">
                    <div class="character-creation-form">
                            <input type="text" id="first_name" class="character-input" placeholder="İsim">
                            <input type="text" id="last_name" class="character-input" placeholder="Soyisim">
                            <input type="text" id="nationality" class="character-input" placeholder="Doğum Yeri">
                            <input type="date" id="birthdate" class="character-input" min="1950-01-01" max="2010-12-31" placeholder="Doğum Tarihi">
                            <select class="character-select" id="gender" name="gender">
                                <option value="man" selected>Erkek</option>
                                <option value="vrouw">Kadın</option>
                            </select>
                    </div>
                        <div class="character-creation-buttons">
                            <div class="create-button" id="create-user">Karakter oluştur</div>
                            <div class="close-button" id="close-reg">Kapat</div>
                        </div>
                    </div>
                </div>
                 
                <div class="character-delete">
                    <div class="character-delete-cont">
                       Karakteri silmek istediğine emin misin?
                        <div class="character-delete-buttons">
                           <div id="accept-delete" class="char-remove">Evet</div>
                           <div id="close-del" class="char-remove-cancel">Hayır</div>
                        </div>
                    </div>
               </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
